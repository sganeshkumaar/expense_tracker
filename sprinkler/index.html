<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="panels">
        <div class="selector-panel">
            <div class="selector-head" style="text-align: center;"><h3>Selector</h3></div>
            <div class="selector-option">
                <div class="run-mode-check">
                    <label for="check-box">Run Mode?</label>
                    <br>
                    <input type="checkbox" name="check-box" id="check-box">
                </div>
                <div class="zones-radio">
                    <div></div>
                    <div class="back">Back</div>
                    <div></div>
                    <div class="left">Left</div>
                    <div class="front-radio"><input type="radio" name="" id="front-radio"></div>
                    <div class="back-radio"><input type="radio" name="" id="back-radio"></div>
                    <div class="right-radio"><input type="radio" name="" id="right-radio"></div>
                    <div class="left-radio"><input type="radio" name="" id="left-radio"></div>
                    <div class="front">Front</div>
                    <div></div>
                    <div class="right">Right</div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="zone-con-panel">
            <div class="zone-con-head" style="text-align: center;"><h3>Zone Configuration</h3></div>
            <div class="zone-con-setting">
                <div class="order-setting">
                    <div class="order-setting-head" style="text-align: center;margin-bottom: 0.5rem;"><b>Zone Order</b></div>
                    <div class="order-setting-input">
                        <input type="range" name="" id="" min="1" max="4" value="1">
                    </div>
                    <div class="order-number">
                        <div>|</div>
                        <div>|</div>
                        <div>|</div>
                        <div>|</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </div>
                </div>
                <div class="time-setting">
                    <div class="time-setting-head" style="text-align: center;margin-bottom: 1rem;"><b>Zone Time (sec)</b></div>
                    <input type="number" name="" id="zone-time-input" value="0">
                </div>
            </div>
        </div>
        <div class="zone-in-panel">
            <div class="indicator-head" style="text-align: center;margin-bottom: 1rem;"><h3>Zone Indicator</h3></div>
            <div class="indicators">
                <div></div>
                <div class="front-indicator ind">
                    <div >Front</div>
                </div>
                <div></div>
                <div class="left-indicator ind led"><div >Left</div></div>
                <div></div>
                <div class="right-indicator ind"><div>Right</div></div>
                <div></div>
                <div class="back-indicator ind"><div >Back</div></div>
                <div></div>
            </div>
        </div>
        <div class="timer-panel">
            <div class="timer-head" style="text-align: center;margin-bottom: 2rem;"><h3>Timer</h3></div>
            <div class="timer-box"><div class="time-output">00:00</div></div>
        </div>
    </div>
    <div class="bottom-section">
        <input type="button" value="OFF" id="off-button" style="justify-self: center;">
        <input type="button" value="Reset" id="reset-button" style="justify-self: flex-end;">
    </div>

    <script src="./index.js"></script>
 
</body>
</html>
